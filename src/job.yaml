$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: .
command:
  - pip install /requirements.txt
  - python train_script_2d.py --training_data ${{inputs.training_data}} --folder ${{inputs.folder}}


inputs:
  training_data: 
    type: uri_file
    path: ../experimentation/data.csv
  folder:
    type: uri_folder
    path: .
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:cluster
experiment_name: mlops
description: mlops for infsupnet of solving PDEs